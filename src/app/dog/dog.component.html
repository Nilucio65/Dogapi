<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>



  <div class="container text-center">
    <div class="display-6">
      Dog's System
    </div>
    <div class="row">
      <div class="col">
        <img [src]="dog.message" width="200px" class="shadow rounded"/>
      </div>
      <div class="display-6">
        <span *ngFor="let name of getName()">
          {{name | titlecase}}
        </span>

      </div>
    </div>
    <div class="row">
      <div class="col">
        <button class="btn btn-primary" (click)="loadDog()">Novo dog</button>
      </div>
    </div>
  </div>
</body>
</html>
